query getAllPosts($status: [String], $limit: Int) {
  items {
    posts(
      sort: "-date_created"
      filter: { status: { _in: $status } }
      limit: $limit
    ) {
      id
      title
      subtitle
      date_created
      slug
      thumbnail {
        id
        width
        height
      }
    }
  }
}
